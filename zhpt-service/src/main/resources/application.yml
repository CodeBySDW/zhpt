##############################################################################
spring:
  application:
    name: zhpt-service
  session:
    store-type: redis
    redis:
      flush-mode: on_save
      namespace: zhpt

  servlet:                     #限制上传文件大小
    multipart:
      max-file-size: 100MB
      max-request-size: 500MB

  cloud:
    cros:
      allow-origin: 127.0.0.1,localhost


  redis:
    #    host: 192.168.2.110 #哨兵模式下不用配置
    #    port: 6379 # 哨兵模式下不用配置
    password: 'qwe123'
    jedis:
      pool:
        #最大连接数
        max-active: 1024
        #最大阻塞等待时间(负数表示没限制)
        max-wait: 20000
        #最大空闲
        max-idle: 200
        #最小空闲
        min-idle: 10
    sentinel:
      master: mymaster
      nodes: 192.168.2.3:27000,192.168.2.3:27001,192.168.2.3:27002


server:
  port: 8001

#################################################################################
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://192.168.2.3:8761/eureka

  instance:
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true


##############################################################################
zhpt:
  cloud:
    resources:
      jdbc:
        locations: jdbc.properties
      redis:
        locations: redis.properties

##############################################################################
mybatis:
  config-location: classpath:mybatis.cfg.xml
  type-aliases-package: com.cloud.zhpt.*.entity
  mapper-locations: classpath*:com/cloud/zhpt/*/*/mapper/*.xml
  log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


###############################################################################
logging:
  config: classpath:log4j2.xml

###############################登录验证码验证开关###############################################
login:
  captcha: false

















